<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title ">Weather app</title>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Open+Sans:wght@600&family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="">
    <h1 class="heading"> <b>Weather App</b></h1>
  </div>
  <div class="app-wrap">
    <header>
      <input class="search-box input1" type="text" autocomplete="off"  placeholder="Search for a city..." />;
    </header>
    <main>
      <section class="location">
        <div class="city">Madrid, Spain</div>
        <div class="date">Thursday 10 January 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>

      </div>
    </main>
  </div>
  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
      <p>© Copyright 2020 Weather App</p>
      <br>
      Sanchit Arora
    </div>
  </footer>
  <script src="app.js"></script>

</body>

</html>
